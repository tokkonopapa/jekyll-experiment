					<nav id="related-posts" class="well">
						<h3>You might also like</h3>
						<ul>
{% for post in site.related_posts limit:5 %}
							<li class="related-post">
								<span>{{ post.date | date: site.date_format }}</span> - 
								<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
							</li>
{% endfor %}
						</ul>
					</nav>
